<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page Bootstrap training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="container mx-auto">
            <nav class="navbar">
                <div class="container">
                    <a href="#" class="nav-brand text-decoration-none text-white ms-0">where is this logo file</a>
                </div>
            </nav>
            <h1 class="title fw-bold text-center my-3 text-white display-3">Interested in our<br> business pricing?</h1>
            <h2 class="sectitle fw-light text-center my-5 text-white">Fill out the form to view details and
                weâ€™ll <br>contact you as
                soon as possible.</h2>

            <div class="card w-75 mx-auto p-4">
                <form>
                    <fieldset>
                    <div class="row">
                        <div class="col-12 col-lg-6 col-md-12">
                            <label for="Name" class="text-white d-block form-label my-0">Name</label>
                            <input type="text" id="Name" class="w-100 p-3 input-control rounded border-0"
                                placeholder="Ethan Johnson">
                        </div>
                        <div class="col-12 col-lg-6 col-md-12">
                            <label for="Email" class="text-white d-block form-label my-0">Email</label>
                            <input type="Email" id="Email" class="w-100 p-3 input-contro rounded border-0"
                                placeholder="ethan@johnson.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 col-md-12">
                            <label for="CompanySize text-white" class="form-label text-white mt-3 mb-0">Company
                                Size</label>
                            <select name="CompanySize" id="CompanySize" class="form-select p-3 rounded-3">
                                <option value="50-100 employees">50-100 employees</option>
                                <option value="100-150 employees">100-150 employees</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-6 col-md-12">
                            <label for="Subject" class="form-label text-white mt-3 mb-0">Subject</label>
                            <select name="Subject" id="Subject" class="form-select p-3 rounded-3">
                                <option value="Buliding landing pages" selected>Buliding landing pages</option>
                                <option value="option2">option2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-3">
                        <label for="textarea" class="form-label mt-1 mb-0 text p-0 text-white">Message</label>
                        <textarea placeholder="50-100 employees" class="w-100 form-control p-3" name="Message" id="textarea" rows="10"></textarea>
                    </div>
                    </div>
                    <button class="btn btn-info p-3 rounded w-100" value="#">Contact Sales</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
